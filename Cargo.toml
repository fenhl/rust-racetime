[package]
name = "racetime"
version = "0.21.2"
authors = ["Fenhl <fenhl@fenhl.net>"]
edition = "2021"
description = "racetime.gg category bot library"
repository = "https://github.com/fenhl/rust-racetime"
license = "MIT"
keywords = ["gg", "racetimegg", "category", "bot", "chat"]
categories = ["api-bindings"]

[lints.rust]
rust_2018_idioms = "deny"
unsafe_code = "deny"
unused = "deny"
unused_crate_dependencies = "deny"
unused_import_braces = "deny"
unused_qualifications = "deny"
warnings = "deny"

[dependencies]
async-trait = "0.1"
collect-mac = "0.1"
futures = "0.3"
http = "0.2" # transitive reqwest dependency
itertools = "0.12"
lazy-regex = "3"
serde_json = "1"
serde_with = "3"
shlex = "1"
thiserror = "1"

[dependencies.chrono]
version = "0.4"
default-features = false
features = ["serde"]

[dependencies.reqwest]
version = "0.11"
default-features = false
features = ["json", "rustls-tls"]

[dependencies.serde]
version = "1"
features = ["derive"]

[dependencies.tokio]
version = "1"
features = ["macros", "net", "rt", "sync", "time"]

[dependencies.tokio-tungstenite]
version = "0.20"
features = ["rustls-tls-webpki-roots"]

[dependencies.url]
version = "2"
features = ["serde"]

[dependencies.uuid]
version = "1"
features = ["serde", "v4"]
